<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/styles.css" />
    <title>Frontend Mentor | Profile card component</title>
  </head>
  <body>
    <div class="container">
      <img src="./images/bg-pattern-card.svg" alt="" class="profile-card-top" />

      <div class="profile-card-bottom">
        <div class="profile-card-main">
          <img
            src="./images/image-victor.jpg"
            alt="Headshot of a young lad wearing a jeans vest"
            class="profile-card-image"
          />
          <div class="profile-card-persona">
            <p class="profile-card-name">
              Victor Crest <span class="profile-card-age">26</span>
            </p>
            <p class="profile-card-city">London</p>
          </div>
        </div>

        <div class="profile-card-secondary">
          <div class="profile-card-statistics">
            <p class="profile-card-stats">80K</p>
            <p class="profile-card-stats-text">Followers</p>
          </div>
          <div class="profile-card-statistics">
            <p class="profile-card-stats">803K</p>
            <p class="profile-card-stats-text">Likes</p>
          </div>
          <div class="profile-card-statistics">
            <p class="profile-card-stats">1.4K</p>
            <p class="profile-card-stats-text">Photos</p>
          </div>
        </div>
      </div>
    </div>

      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div> -->
  </body>
</html>
